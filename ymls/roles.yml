statements:
  - Effect: "Allow"
    Action:
      - "dynamodb:PutItem"
      - "dynamodb:DeleteItem"
      - "dynamodb:UpdateItem"
      - "dynamodb:GetItem"
      - "dynamodb:Scan"
      - "lambda:InvokeFunction"
      - "logs:CreateLogGroup"
      - "logs:CreateLogStream"
      - "logs:PutLogEvents"
      - "states:StartExecution"
      - "sns:Publish"
    Resource: "*"
